<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Songs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Using a custom font for better design */
            background-color: #1d1f27; /* Dark background color to give a moodier look */
            margin: 0;
            padding: 20px;
            background-image: url('https://t3.ftcdn.net/jpg/02/23/60/54/360_F_223605406_nGKtPp42ZRx4ZxvrcVeT3Ek6V5Uw4ETh.jpg'); /* Music-themed image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        /* Container style for the content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(19, 6, 70, 0.85); /* Semi-transparent dark background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        /* Heading Styles */
        h1 {
            color: #ffdf00; /* Vibrant yellow color for title */
            font-size: 2.5em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Recommendation list styling */
        .recommendation-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .recommendation-item {
            background-color: rgba(19, 6, 70, 0.9); /* Darker item background */
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .recommendation-item a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .recommendation-item a:hover {
            text-decoration: underline;
            color: #ff6347; /* Hover effect: Change color */
        }

        /* Back link style */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #1e90ff; /* Spotify-like blue */
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #ff6347; /* Hover effect: Change color */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .recommendation-item {
                padding: 10px;
            }

            .back-link {
                font-size: 1em;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Recommended Songs for {{ emotion }} Mood</h1>
        <ul class="recommendation-list">
            {% for song in songs %}
                <li class="recommendation-item">
                    <a href="{{ song.url }}" target="_blank">{{ song.name }} by {{ song.artist }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="back-link">Go back to the home page</a>
    </div>

</body>
</html>
